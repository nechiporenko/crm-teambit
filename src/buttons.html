<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons</title>
    @@include('templates/head.html')
</head>
<body>
    <!--MAIN CONTENT-->
    <main class="g-container">
        <h1>Standart Buttons</h1>
        <div class="g-row">
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--has-icon">
                    <img src="http://placehold.it/16x16" alt="" />
                    Button with icon
                </button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn" disabled>
                    Disabled
                </button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--alt">Another button</button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--alt" disabled>Disabled button</button>
            </div>
        </div><!--/g-row-->

        <h2>Main buttons</h2>
        <div class="g-row">
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--main">Button</button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--has-icon g-btn--main">
                    <img src="http://placehold.it/16x16" alt="" />
                    Button with icon
                </button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--has-icon g-btn--main" disabled>
                    <img src="http://placehold.it/16x16" alt="" />
                    Disabled button
                </button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--small g-btn--main">Small button</button>
            </div>
        </div><!--/g-row-->

        <h3>Secondary buttons</h3>
        <div class="g-row">
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--secondary">Button</button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--has-icon g-btn--secondary">
                    <img src="http://placehold.it/16x16" alt="" />
                    Button with icon
                </button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--has-icon g-btn--secondary" disabled>
                    <img src="http://placehold.it/16x16" alt="" />
                    Disabled button
                </button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--small g-btn--secondary">Small button</button>
            </div>
        </div><!--/g-row-->

        <h3>Text buttons</h3>
        <div class="g-row">
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--text">Button</button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--has-icon g-btn--text">
                    <img src="http://placehold.it/16x16" alt="" />
                    Button with icon
                </button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--has-icon g-btn--text" disabled>
                    <img src="http://placehold.it/16x16" alt="" />
                    Disabled button
                </button>
            </div>
            <div class="g-col g-col--one-fourth">
                <button type="button" class="g-btn g-btn--small g-btn--text">Small button</button>
            </div>
        </div><!--/g-row-->
    </main>
	<!--/MAIN CONTENT-->

    @@include('templates/footer.html')
</body>
</html>
